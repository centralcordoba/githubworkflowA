name: Check Vulnerabilities

on: 
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  check-vulnerabilities:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Check Repo Vulnerabilities
      run: bash .github/scripts/vulnerability-check.sh
      env:
        SECURITY_GITHUB: ${{ secrets.SECRET_SECURITY }}
        
    - name: Upload Vulnerabilities CSV
      uses: actions/upload-artifact@v2
      with:
        name: vulnerabilities.csv
        path: vulnerabilities.csv
