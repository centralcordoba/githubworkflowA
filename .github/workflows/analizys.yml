name: Vulnerabilidad Scan

on:
  workflow_dispatch:

jobs:
  scan-vulnerabilities:
    runs-on: ubuntu-latest
    outputs:  # Los outputs se definen aquí dentro de un job, no al nivel del workflow
      vulnerabilities: ${{ steps.scan-vulnerabilities.outputs.results }}  # Esto depende de los outputs de tu acción
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Security Scan
        id: scan-vulnerabilities  # ID para referenciar los outputs después
        uses: actions/security-scan@v3  # Asegúrate de que esta acción existe y es accesible
        with:
          language: python
          output-format: csv
          # Indicamos la lista de repositorios a analizar
          GITHUB_REPOSITORIES: https://github.com/centralcordoba/backendappNetCore,https://github.com/centralcordoba/MarvelAngular
