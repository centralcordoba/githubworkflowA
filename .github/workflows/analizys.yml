name: Vulnerabilidad Scan

on:
  workflow_dispatch:

jobs:
  scan-vulnerabilities:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Security Scan
        id: scan-vulnerabilities  # ID para referenciar los outputs despu√©s
        uses: github/codeql-action@v3
        with:
          language: python
          output-format: csv
          # Indicamos la lista de repositorios a analizar
          GITHUB_REPOSITORIES: https://github.com/centralcordoba/backendappNetCore,https://github.com/MarvelAngular
